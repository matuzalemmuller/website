### Site Settings ###
title               : Matuzalem Muller
description         : >-
                      Problem solver, DevOps aspirant, and my family's IT guy
baseurl             : ""
repository          : matuzalemmuller/matuzalemmuller.github.io 
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  # - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Matuzalem ('Mat') Muller
  image             : https://avatars3.githubusercontent.com/u/30294881?s=400&u=d1d4a254142b7ee6fcb1595c254576c8ea980d3e&v=4
  github            : matuzalemmuller
  linkedin          : matuzalemmuller
  keybase           : matuzalemmuller


### Posts ###
# permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  # elements:                                             # For Documentation Only
  #   output: true                                        # For Documentation Only


### Disqus ###
# disqus: your-short-name-disqus                          # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                        # Set true to enable analytics
  google:
    tracking_id: UA-191696347-1


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  # - scope:                                              # For Documentation Only
  #     path: ""                                          # For Documentation Only
  #     type: "elements"                                  # For Documentation Only
  #   values:                                             # For Documentation Only
  #     layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
